<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var userName = prompt("Who's there?", '');

    if (userName == 'admin'){
        alert('Welcome');
    } else if (userName == null){
        alert("canceled");
    } else {
        alert("I don't know you");
    }

    if (pass == 'theMaster'){
        alert('Welcome');
    } else  if (pass == null){
        alert("canceled");
    } else {
        alert('Wrong password');
    }
</script>
</body>
</html>
